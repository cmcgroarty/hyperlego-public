<mat-sidenav-container [ngClass]="isHandset ? 'handset' : 'desktop'" #sidenavContainer>
	<mat-sidenav #sidenav
				 fixedInViewport="true"
				 [attr.role]="isHandset ? 'dialog' : 'navigation'"
				 [mode]="isHandset ? 'over' : 'side'"
				 [opened]="!isHandset">
		<div fxLayout="column" fxLayoutAlign="center center">
			<img [src]="LOGO" style="max-width: 80%;"/>
		</div>
		<mat-nav-list>
			<mat-list-item routerLink="/" (click)="close()">
				<mat-icon matListIcon>home</mat-icon>
				<span class="mat-title" matLine>Home</span>
			</mat-list-item>
			<mat-list-item routerLink="/team" (click)="close()">
				<mat-icon matListIcon>group</mat-icon>
				<span class="mat-title" matLine>Teams</span>
			</mat-list-item>
			<mat-list-item routerLink="/match" (click)="close()">
				<mat-icon matListIcon>view_agenda</mat-icon>
				<span class="mat-title" matLine>Schedule</span>
			</mat-list-item>
			<mat-list-item routerLink="/score" (click)="close()">
				<mat-icon matListIcon>subtitles</mat-icon>
				<span class="mat-title" matLine>Scores</span>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content #sidenavContent role="main">
		<mat-toolbar color="primary">
			<button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset && !backButton()">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<button mat-icon-button (click)="back()" *ngIf="backButton()">
				<mat-icon>arrow_back</mat-icon>
			</button>
				<div>HYPER Lego</div>
				<div [hidden]="appTitle().length === 0"><mat-icon>chevron_right</mat-icon></div>
				<div [hidden]="appTitle().length === 0">{{ appTitle() }}</div>
		</mat-toolbar>
		<div class="container">
			<ng-content></ng-content>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
