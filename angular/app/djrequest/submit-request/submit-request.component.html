<div class="content-container">
	<div fxFlex="100" fxFlex.gt-md="60" fxFlex.gt-lg="33" fxLayout="column" fxLayoutAlign="">
		<div fxLayout="row" fxLayoutAlign="center">
			<div class="selected-track">
				<hyper-track-item [track]="selectedTrack"></hyper-track-item>
			</div>
		</div>
		<mat-form-field>
			<input matInput type="text" placeholder="Name" [formControl]="name" autocomplete="off" />
			<mat-error *ngIf="name.hasError('explicitTrack')">{{name.getError('explicitTrack')}}</mat-error>
			<mat-error *ngIf="!name.hasError('explicitTrack') && name.hasError('required')">Your name is required to make a request</mat-error>
		</mat-form-field>
		<button mat-raised-button (click)="submitRequest()"
				[disabled]="name.invalid || selectedTrack.explicit">Submit Request
		</button>
	</div>
</div>
