<div class="matches-container" fxLayout="column" fxFlex.gt-sm="80" fxFlex.gt-md="60" fxFlex.gt-lg="40"
	 fxLayoutGap="1%">

	<div *ngFor="let match of matches | orderBy:'id'"
		 [ngClass]="matchStatusClass(match.status)">
		<a id="match{{match.id}}" class="anchor"></a>
		<mat-card>
			<mat-card-content>
				<div fxLayout="row">
					<div fxLayout="row" fxFlex="25" fxFlex.gt-md="30" fxLayoutAlign="start center">
						<div fxLayout="column" fxLayoutAlign="center center">
							<div class="mat-caption">Match #</div>
							<div class="mat-display-2">{{match.id | number:'2.0-0'}}</div>
							<div class="mat-body-2">{{match.time | amDateFormat: 'hh:mm A'}}</div>
							<div class="mat-caption">{{(isMatchPlaying(match) ? "playing now" : match.time |
								amTimeAgo)}}
							</div>
						</div>
					</div>
					<hyper-score-table-display [scores]="match.scores"></hyper-score-table-display>

				</div>
			</mat-card-content>
		</mat-card>
	</div>

	<mat-list *ngIf="matches?.length < 1">
		<mat-list-item><span class="mat-subheading-2">No Schedule to Display</span></mat-list-item>
	</mat-list>

</div>
